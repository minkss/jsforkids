<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Find the buried treasure!</title>
</head>
<body>
    <h1 id="heading">Find the buried treasure!</h1>
    <img id="map" width="400" height="400" src="./treasuremap.png">
    <p id="distance"></p>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script type="text/javascript">
    /*
        pageX,pageY;offsetX,offsetY
    */
        var width = 400;
        var height = 400;
        var getRandomNumber = function(size){
            return Math.floor(Math.random() * size);
        }
        var target = {x: getRandomNumber(width),y: getRandomNumber(height)};
        console.log("x: " + target.x + " y: " + target.y);
        var getDistance = function(event,target){
            var diffX = target.x - event.offsetX;
            var diffY = target.y - event.offsetY;
            var distance = Math.sqrt(diffX * diffX + diffY * diffY);
            return distance;
        }
        var getDistanceHint = function(distance){
            if(distance < 8){
                return "You win!"
            }
            if(distance < 10){
                return "Bolling hot!";
            }
            if(distance < 20){
                return "Really hot!";
            }
            if(distance < 40){
                return "Hot!";
            }
            if(distance < 80){
                return "Warm!"
            }
            if(distance < 160){
                return "Cold!"
            }
            if(distance < 320){
                return "Really cold!"
            }
            else{
                return "Freezing!"
            }
        }
        $("#map").click(function(event){
            var distance = getDistance(event,target);
            var distancceHint = getDistanceHint(distance);
            $("#distance").text(distancceHint);
        });
    </script>
</body>
</html>
