<!DOCTYPE html>
<html>
<head>
<script>
var words = ["javascript","turtle","monkey","lion","tiger","elephant","duck","shark"];
var word = words[Math.floor(Math.random() * words.length)];
console.log(word);
var answerArray = [];
for(var i = 0;i < word.length;i++){
    answerArray[i] = "-";
}
var remainingLetters = word.length;
var guessTime = 0;
var limitGuessTime = 10;

while(remainingLetters > 0 && guessTime < limitGuessTime){
    alert(answerArray.join(" "));
    var guess = prompt("please enter your guess.");
    guessTime++;

    if(guess === null){
        break;
    }
    else if(guess.length !== 1){
        alert("please enter a single letter.")
    }
    else{
        guess = guess.toLowerCase();
        var underScore = (answerArray.join().indexOf(guess) === -1);
        if(underScore){
            for(var j = 0;j < word.length;j++){
                if(word[j] === guess){
                    answerArray[j] = guess;
                    remainingLetters--;
                }
            }
        }
    }
}
alert(answerArray.join(" "));
alert("Good job!The answer was " + word);
</script>
</head>
<body></body>
</html>
